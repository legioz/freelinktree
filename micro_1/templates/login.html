{% extends 'base.html' %}

{% block content %}

<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form action="{{ request.url_for('login') }}" method="POST" class="box">
                        <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control has-icons-left">
                                <input id="email" name="email" type="email" placeholder="example@email.com" class="input" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input id="password" name="password" type="password" placeholder="*******" class="input" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <a class="has-text-link is-size-7 mt-1 mb-4" href="{{ request.url_for('recovery')}}">Account Recovery</a>
                        <div class="field">
                            <button id="form_button" type="submit" class="button is-primary mt-2">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    {% if error %}
        <script>alert("Email/Password Incorrect!")</script>
    {% endif %}
{% endblock %}
